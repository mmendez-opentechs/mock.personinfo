schemaVersion: 2.1.0
metadata:
  name: mockpersoninfo
attributes:
  che-theia.eclipse.org/sidecar-policy: mergeImage
projects:
  - attributes: {}
    name: mockpersoninfo
    git:
      remotes:
        origin: https://github.com/mmendez-opentechs/mock.personinfo.git
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:bb951a5040851e9f17ca0d21771b428296326753363fd4d2b87ab1f7d35e72b3
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
commands:
  - id: sll
    exec:
      label: "Trust dev cert"
      component: universal-developer-image
      workingDir: ${PROJECTS_ROOT}/mock.personinfo
      commandLine: dotnet dev-certs https --trust
      group:
        kind: run
